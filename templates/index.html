{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Competitions</h1>
{% if competitions %}
    <div class="list-group">
        {% for competition in competitions %}
            <a href="{{ url_for('competition', competition_name=competition) }}" class="list-group-item list-group-item-action">
                {{ competition }}
            </a>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info">
        No competitions found. Start tracking submissions to see them here.
    </div>
{% endif %}
{% endblock %}
